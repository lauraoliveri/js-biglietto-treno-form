<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>


    <main class="container-fluid pb-4">

        <div class="h1_container">
            <h1 class="text-uppercase fw-bold text-white text-center">
                Calcola il prezzo del tuo biglietto
            </h1>
        </div>
        <section>
            <!-- Card Input -->
            <div class="card mx-auto card_size">
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row justify-content-center pt-3">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="nameandsurname" class="form-label">Nome e Cognome</label>
                                    <input type="text" class="form-control" id="nameandsurname">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="km" class="form-label">Km da percorrere</label>
                                    <input type="text" class="form-control" id="km">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="ageuser" class="form-label">Fascia d'et√†</label>
                                    <input type="text" class="form-control" id="ageuser">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="d-flex justify-content-center">
                                    <div class="pe-4">
                                        <button type="button" class="btn btn-secondary" id="generatebtn">Genera</button>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-secondary">Annulla</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
            
            <!-- Card Ticket -->
            <div class="card mx-auto mt-4 pb-4">
                <div class="card-body card_size">
                    <h3 class="text-uppercase fw-bold">
                        DETTAGLI PASSEGGERO
                    </h3>
                    <div class="row"> 
                        <div class="col-4">
                            <div>
                                <h5 class="fw-bold">
                                    Nome Passeggero
                                </h5>
                            </div>
                            <div id="usernamee">

                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-around">
                                <div>
                                    <div class="pb-4 fw-bold">
                                        Offerta
                                    </div>
                                    <div class="pb-2" id="tickettype">
                                        
                                    </div>
                                </div>

                                <div>
                                    <div class="pb-4 fw-bold">
                                        Costo Biglietto
                                    </div>
                                    <div class="pb-2" id="ticketfinalprice">
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- Local js -->
    <script src="js/scripts.js"></script>
</body>
</html>
